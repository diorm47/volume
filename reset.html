        <div class="nav_auth_btns">
          <a href="./login.html">

          <button class="nav_button">Начать бесплатно</button>
        </div>
        <div class="nav_menu_btn" onclick="toggleMob()">
          <img src="./assets/icons/menu.svg" alt="" />

        <div class="nav_mob_menu">
          <div class="mob_menu_nav_logo">
            <img src="./assets/logo.svg" alt="" />

    <div class="login_page">
      <div class="login_title">
        <h2>Сбросить пароль</h2>
      </div>
      <form id="loginForm">
        <div>
          <div class="login_input_titles">
            <p>Электронная почта</p>
          </div>
          <div class="login_input">
            <input type="email" id="username" />
            <svg
              id="clearUsername"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
            >
              <path
                d="M9 15C5.6925 15 3 12.3075 3 9C3 5.6925 5.6925 3 9 3C12.3075 3 15 5.6925 15 9C15 12.3075 12.3075 15 9 15ZM9 1.5C4.8525 1.5 1.5 4.8525 1.5 9C1.5 13.1475 4.8525 16.5 9 16.5C13.1475 16.5 16.5 13.1475 16.5 9C16.5 4.8525 13.1475 1.5 9 1.5ZM10.9425 6L9 7.9425L7.0575 6L6 7.0575L7.9425 9L6 10.9425L7.0575 12L9 10.0575L10.9425 12L12 10.9425L10.0575 9L12 7.0575L10.9425 6Z"
                fill="#EAEAEA"
              />
            </svg>
            <div class="error_email"></div>
          </div>
        </div>
 

        <button type="submit" id="submitBtn" disabled>Получить код подтверждения</button>
      </form>
   
    </div>
    <script src="./scripts/login.js"></script>
    <script>
      const nav_wrapper = document.querySelector(".nav_wrapper");
      const toggleMob = () => {
        nav_wrapper.classList.toggle("mob_menu");
      };
    </script>
